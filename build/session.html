<div class="row">

  <div class="col-md-2">
    <a data-ng-show="!newSession.active" data-ng-click="activateNewSession()">+ Create Session</a>
    <input type="text" data-ng-model="newSession.name" data-ng-keypress="createSession($event)" data-ng-show="newSession.active"/>
    <ul>
      <li data-ng-repeat="session in sessions">
        <a data-ui-sref="session({id: session._id})">{{ session.name }}</a>
        <span class="glyphicon glyphicon-share"
              aria-hidden="true"
              data-ng-click="shareSessionLink()">
        </span>
      </li>
    </ul>
  </div>

  <div class="col-md-8">
    <h1>{{ session.name }}</h1>
    <a href="javascript:void(0)" data-ng-click="createBlock()">+ Create Block
    </a>
    <p>{{ link }}</p>
    <input data-ng-show="block.active" />
    <ul>
      <li data-ng-repeat="block in blocks | orderBy: '-created_on'">
        {{ block._id }}
      </li>
    </ul>
  </div>
  <div class="col-md-2">
    <h6>Members</h6>
    <ul>
      <li data-ng-repeat="member in session.members">
        {{ member.user.first_name }} {{ member.user.last_name }}
      </li>
    </ul>
  </div>

</div>
